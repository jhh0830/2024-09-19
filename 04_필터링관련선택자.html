<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터링 관련 선택자 및 메소드</title>
     <!-- 온라인 방식 -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    
    <h1>필터링 관련 선택자 및 메소드</h1>

    <h3>* 필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <td>이름</td>
            <td>혈액형</td>
            <td>거주지</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>A형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>B형</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>김삼순</td>
            <td>O형</td>
            <td>부산</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
           
        </tr>
    </table>

    <script>
        $(document).ready(function(){
            // 필터링 관련 선택자
            // first, last, even, odd

            // tr 요소들 중 첫번째 요소만 선택
            $("tr:first").css("backgroundColor", "black")
                         .css("color", "white");

            // tr 요소들 중 마지막 요소만 선택
            $("tr:last").css({"backgroundColor" : "red", "color" : "white"});

            // tr 요소들 중 짝수번째 요소들만 선택
            $("tr:even").css("backgroundColor", "lightgray");
            // > 0 이 시작점!!

            // tr 요소들 중 홀수번째 요소들만 선택
            $("tr:odd").css("backgroundColor", "yellow");


        });
    </script>

    <br>

    <hr>

    <h3>* 필터링과 관련된 메소드 (선택자 역할)</h3>

    <p>
        기준이 되는 요소 중에서도 특정 요소들만 걸러서
        선택해주는 메소드 <br>
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4 >test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){

            // h4 요소들 중에 가장 처음것을 선택
            // $("h4:first")
            $("h4").first().css("font-size", "20px");

            // h4 요소들 중에 가장 마지막것을 선택
            // $("h4:last")
            $("h4").last().css("font-size", "30px");

            // h4 요소들 중에서 클래스명이 test 인 것들만 선택
            // $("h4[class=test]")
            $("h4").filter(".test").html("ㅋㅋㅋㅋㅋ");

            // h4 요소들 중에서 클래스명이 test 가아닌것들만 선택
            $("h4").not(".test").css("color","red").html("신창섭");

            // h4 요소들 중에서 2번째 요소만 선택
            $("h4").eq(2).text("eq로 선택됨");
            // > eq 또한 0 이 시작점임!!

            // > eq 메소드는 나중에 반목문이랑 함께 활용 가능!!


            


        });
    </script>

</body>
</html>
